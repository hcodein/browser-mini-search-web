<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحسين CSS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('search-fundamentals-uj5hA1.png'); /* إضافة صورة كخلفية */
      background-size: cover; /* لجعل الصورة تغطي الخلفية بالكامل */
      background-position: center; /* لضبط تمركز الصورة */
      background-repeat: no-repeat; /* منع تكرار الصورة */
    }
    
    .container {
      text-align: center;
      background-color: rgba(55, 175, 225, 0.7); /* خلفية شفافة قليلاً */
      padding: 40px;
      border-radius: 33px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      color: white;
    }

    img {
      width: 511px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .gcse-search {
      margin-top: 30px;
    }

    body, .container {
      font-size: 1.2em;
    }

    /* لتعديل موضع نتائج البحث */
    .gsc-results-wrapper-visible {
      text-align: left; /* لجعل النص إلى اليسار */
      margin-left: 0; /* تعديل المسافة البادئة إلى اليسار */
    }

    /* تعديل النص داخل نتائج البحث */
    .gsc-webResult .gs-title {
      text-align: left; /* لضمان أن تكون الروابط إلى اليسار */
    }

    /* تعديل الحاوية الرئيسية */
    .gsc-control-cse {
      margin-left: 0; /* تعديل المسافة اليسرى */
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="68ee1200-8602-11e9-84b2-ad3ec7f22ad6.png" alt="صورة">
    <script async src="https://cse.google.com/cse.js?cx=16430badee06a4ede"></script>
    <div class="gcse-search"></div>
  </div> 

</body>
</html>
